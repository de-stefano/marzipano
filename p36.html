<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Immagine 360°, Finestra Testo e Hotspot Interattivo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Inserire l'immagine a 360 gradi -->
      <a-sky src="https://www.example.com/tua-immagine-360.jpg" rotation="0 -130 0"></a-sky>

      <!-- Hotspot personalizzato -->
      <a-image
        src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-video1.png"
        position="1 1.5 -3"
        width="0.3"
        height="0.3"
        class="hotspot"
        raycaster-listen
      ></a-image>

      <!-- Finestra di popup nascosta, mostrata con gaze -->
      <a-entity id="popup-window" visible="false" position="0 1.5 -2">
        <a-plane color="#FFF" height="1.5" width="2"></a-plane>
        <a-text
          id="popup-text"
          position="-0.9 0.5 0.01"
          width="1.8"
          value="Questa è la finestra di popup.\nQui puoi visualizzare testo o immagini.\nInterazione tramite puntatore visivo."
          align="left"
          wrap-count="30"
        ></a-text>
        <a-image
          src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-info.png"
          position="0 0 -0.01"
          width="1"
          height="0.5"
        ></a-image>
      </a-entity>

      <!-- Puntatore visivo -->
      <a-entity camera look-controls>
        <a-cursor color="blue"></a-cursor>
      </a-entity>

      <script>
        // Seleziona l'hotspot e la finestra di popup
        const hotspot = document.querySelector(".hotspot");
        const popupWindow = document.querySelector("#popup-window");

        // Evento per mostrare la finestra quando l'utente guarda l'hotspot
        hotspot.addEventListener("mouseenter", function () {
          popupWindow.setAttribute("visible", "true");
        });

        // Evento per nascondere la finestra quando l'utente distoglie lo sguardo
        hotspot.addEventListener("mouseleave", function () {
          popupWindow.setAttribute("visible", "false");
        });
      </script>
    </a-scene>
  </body>
</html>
