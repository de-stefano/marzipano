<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title style="color:red; font-size: 20px">Piazza San Giacomo</title>
    <!-- Caricamento Pannellum -->
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
    <style>
        #panorama {
            width: 100%;
            height: 500px; /* Altezza del contenitore del panorama */
        }
        .popup-hotspot {
            cursor: pointer;
            background-color: transparent; /* Sfondo trasparente per mostrare solo l'icona */
            border-radius: 50%;
        }
        .popup-hotspot img {
            width: 20px; /* Dimensione dell'icona */
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Panorama 360° con Hotspot Personalizzato</h1>
    
    <!-- Div per il panorama -->
    <div id="panorama"></div>

    <script>
        const viewer = pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://de-stefano.github.io/audio-menu1/audio/piazza-san-giacomo.jpg",  // Sostituisci con il percorso della tua immagine a 360°
            "autoLoad": true,
            "pitch": 0, // Facoltativo: imposta la coordinata verticale dell'immagine all'apertura
            "yaw": -92, // Facoltativo: imposta la coordinata orizzontale dell'immagine all'apertura
            "hotSpotDebug": true,
            "hotSpots": [
                {
                    "pitch": 1,  // Coordinata verticale
                    "yaw": 98,   // Coordinata orizzontale
                    "type": "custom",  // Hotspot personalizzato
                    "createTooltipFunc": function(hotSpotDiv, args) {
                        hotSpotDiv.classList.add('popup-hotspot');
                        
                        // Aggiunge l'icona della videocamera
                        const icon = document.createElement('img');
                        icon.src = 'https://de-stefano.github.io/audio-menu1/audio/icon-camera2.png';  // Percorso dell'icona della videocamera (sostituisci con il tuo)
                        hotSpotDiv.appendChild(icon);
                    },
                    "clickHandlerFunc": function() {
                        window.open('popup.html', 'PopUpWindow', 'width=500,height=400,scrollbars=yes');
                    }
                },
                {
                    "pitch": 1,  // Coordinata verticale
                    "yaw": 0,   // Coordinata orizzontale
                    "type": "custom",  // Hotspot personalizzato
                    "createTooltipFunc": function(hotSpotDiv, args) {
                        hotSpotDiv.classList.add('popup-hotspot');
                        
                        // Aggiunge l'icona dell'informazione
                        const icon = document.createElement('img');
                        icon.src = 'https://de-stefano.github.io/img360/img-pannellum/icon-info.png';  // Percorso dell'icona dell'informazione (sostituisci con il tuo)
                        hotSpotDiv.appendChild(icon);
                    },
                    "clickHandlerFunc": function() {
                        window.open('popup.html', 'PopUpWindow', 'width=500,height=400,scrollbars=yes');
                    }
                },
                // Puoi aggiungere altri hotspot copiando il codice tra le due serie di "/" qui sotto
            ],
            "showControls": true, // Mostra i controlli standard di Pannellum, inclusa la modalità VR
            "vr": true  // Abilita la modalità VR
        });

        // Abilita il pulsante VR
        viewer.addEventListener('enter-vr', function() {
            // Aggiungi eventuali funzioni che desideri eseguire quando si entra nella modalità VR
        });
    </script>
</body>
</html>
