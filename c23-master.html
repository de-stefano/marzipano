<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Immagine 360°, Pop-up con Gaze e Hotspot</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        a-text {
            color: black;
            font-size: 0.8;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky src="https://de-stefano.github.io/solo-cartella/img-pannellum/piazza-san-giacomo.jpg" rotation="0 -130 0"></a-sky>

        <!-- Hotspot 1 -->
        <a-image
            id="hotspot1"
            src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-arrow-up1.png"
            width="0.3"
            height="0.3"
            class="hotspot"
            position="3.2 0 3.8"
            rotation="0 40 0"
        ></a-image>

        <!-- Hotspot 2 -->
        <a-image
            id="hotspot2"
            src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-arrow-right1.png"
            width="0.3"
            height="0.3"
            class="hotspot"
            position="-3 1 -2"
            rotation="0 -135 0"
        ></a-image>

        <!-- Hotspot 3 -->
        <a-image
            id="hotspot3"
            src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-arrow-down1.png"
            width="0.3"
            height="0.3"
            class="hotspot"
            position="2 1.5 -4"
            rotation="0 90 0"
        ></a-image>

        <!-- Hotspot 4 (Video) -->
        <a-image
            id="hotspot4"
            src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-arrow-left1.png"
            width="0.3"
            height="0.3"
            class="hotspot"
            position="0 1 -4"
            rotation="0 180 0"
        ></a-image>

        <!-- Hotspot 5 -->
        <a-image
            id="hotspot5"
            src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-camera2.png"
            width="0.3"
            height="0.3"
            class="hotspot"
            position="3 1.5 -3"
            rotation="0 180 0"
        ></a-image>

        <!-- Hotspot 6 -->
        <a-image
            id="hotspot6"
            src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-camera2.png"
            width="0.3"
            height="0.3"
            class="hotspot"
            position="3 2 -3"
            rotation="0 180 0"
        ></a-image>

        <!-- Finestra di popup -->
        <a-entity id="popup-window" visible="false" position="0 1.5 -2">
            <a-plane color="#FFF" height="4" width="5" material="shader: flat;" cast-shadow="false"></a-plane>

            <!-- Testo -->
            <a-text
                id="popup-text"
                position="-1.8 1.4 0.01"
                width="3.6"
                value="Questo è un esempio di testo lungo. Scorri per vedere più contenuto."
                color="#000000"
                align="left"
                wrap-count="40"
            ></a-text>

            <!-- Immagine dinamica -->
            <a-image
                id="popup-image"
                src="" 
                position="0 0 0.01"
                width="1"  
                height="1" 
                visible="false"
            ></a-image>

            <!-- Video dinamico -->
            <a-video 
                id="popup-video"
                src="#my-video"
                position="0 0 0.01"
                width="4"  
                height="2.25" 
                visible="false"
                autoplay="false"
                loop="false"
            ></a-video>

            <!-- Video nascosto -->
            <video id="my-video" style="display:none">
                <source src="https://de-stefano.github.io/spilimbergo/audio/video1.mp4" type="video/mp4">
            </video>

            <!-- Pulsante di chiusura -->
            <a-image
                src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-close-m.png"
                position="1.9 2.3 0.01"
                width="0.4"
                height="0.4"
                class="close-hotspot"
            ></a-image>
        </a-entity>

        <!-- Puntatore visivo -->
        <a-entity camera look-controls>
            <a-cursor
                fuse="true"
                fuse-timeout="1000"
                color="blue"
                raycaster="objects: .hotspot, .close-hotspot"
            ></a-cursor>
        </a-entity>

        <script>
            const videoElement = document.querySelector("#my-video");
            const popupWindow = document.querySelector("#popup-window");
            const closeButton = popupWindow.querySelector(".close-hotspot");
            let currentAudio = null;  
            let currentVideoPlaying = false;
            let audioElements = {};

            const hotspots = [
                {
                    element: document.querySelector("#hotspot1"),
                    text: "Questo è il primo hotspot con un'immagine.",
                    image: "https://de-stefano.github.io/solo-cartella/img-pannellum/testo6-m.JPG",
                    width: 4.5,
                    height: 3.5,
                    audio: "https://de-stefano.github.io/audio-menu1/audio/bocca.mp3"
		    
                },
                {
                    element: document.querySelector("#hotspot2"),
                    text: "Questo è il secondo hotspot con audio.", 
                    image: "https://de-stefano.github.io/solo-cartella/img-pannellum/london.jpg",
		    width: 4.5,
                    height: 3.5,
                    audio: "https://de-stefano.github.io/audio-menu1/audio/bocca.mp3"		   
                },
                {
                    element: document.querySelector("#hotspot3"),
                    text: "Questo è il terzo hotspot con testo e un'immagine.",
                    image: "https://de-stefano.github.io/solo-cartella/img-pannellum/testo7.JPG",
                    width: 4.5,
                    height: 3.5,
                    audio: "https://de-stefano.github.io/audio-menu1/audio/bocca.mp3"
		    
                },
                {
                    element: document.querySelector("#hotspot4"),
                    text: "Questo è il quarto hotspot con un video.",
                    video: "https://de-stefano.github.io/spilimbergo/audio/video1.mp4"
                },
                {
                    element: document.querySelector("#hotspot5"),
                    text: "Questo è il quinto hotspot personalizzato.",
                    video: "https://de-stefano.github.io/spilimbergo/audio/clip.mp4"
                },
                {
                    element: document.querySelector("#hotspot6"),
                    text: "Questo è il sesto hotspot personalizzato.",
                    video: "https://de-stefano.github.io/spilimbergo/audio/clip.mp4"
                }
            ];

            hotspots.forEach(hotspot => {
                hotspot.element.addEventListener("mouseenter", function () {
                    const text = hotspot.text;
                    const popupImage = popupWindow.querySelector("#popup-image");
                    const popupVideo = popupWindow.querySelector("#popup-video");

                    // Nascondi tutti gli hotspot quando si apre una finestra popup
                    hideAllHotspots();

                    popupWindow.querySelector("#popup-text").setAttribute("value", text);
                    setPositionAndRotationNearHotspot(hotspot.element);

                    if (hotspot.image) {
                        popupImage.setAttribute("src", hotspot.image);
                        popupImage.setAttribute("visible", "true");
                        popupVideo.setAttribute("visible", "false");
                        popupImage.setAttribute("width", hotspot.width);
                        popupImage.setAttribute("height", hotspot.height);
                    } else if (hotspot.video) {
                        popupImage.setAttribute("visible", "false"); // Nascondi l'immagine se non è più necessaria
                        popupVideo.setAttribute("visible", "true");
                        videoElement.setAttribute("src", hotspot.video);
                        videoElement.play(); // Riproduci il video
                        currentVideoPlaying = true; // Imposta il flag per il video corrente
                    } else {
                        popupImage.setAttribute("visible", "false");
                        popupVideo.setAttribute("visible", "false");
                    }

                    if (hotspot.audio) {
                        stopCurrentAudio(); // Interrompi l'audio corrente
                        const audio = new Audio(hotspot.audio);
                        audioElements[hotspot.audio] = audio; // Memorizza l'elemento audio
                        audio.play(); // Riproduci nuovo audio
                        currentAudio = hotspot.audio; // Aggiorna audio corrente
                    }

                    popupWindow.setAttribute("visible", "true");
                    closeButton.setAttribute("visible", "true");
                });
            });

            closeButton.addEventListener("click", function () {
                popupWindow.setAttribute("visible", "false");
                closeButton.setAttribute("visible", "false");

                // Ripristina tutti gli hotspot
                hotspots.forEach(hotspot => {
                    hotspot.element.setAttribute("visible", "true");
                });

                // Interrompi audio corrente
                stopCurrentAudio();

                // Ferma il video corrente se in riproduzione
                if (currentVideoPlaying) {
                    videoElement.pause();
                    videoElement.currentTime = 0;
                    currentVideoPlaying = false;
                }
            });

            function hideAllHotspots() {
                hotspots.forEach(hotspot => {
                    hotspot.element.setAttribute("visible", "false");
                });
            }

            function setPositionAndRotationNearHotspot(hotspotElement) {
                const hotspotPosition = hotspotElement.object3D.position;
                popupWindow.object3D.position.set(hotspotPosition.x, hotspotPosition.y, hotspotPosition.z - 1);
                popupWindow.object3D.lookAt(0, 1.6, 0); // Assicura che il popup guardi sempre verso il giocatore
            }

            function stopCurrentAudio() {
                if (currentAudio && audioElements[currentAudio]) {
                    audioElements[currentAudio].pause();
                    currentAudio = null;
                }
            }
        </script>
    </a-scene>
</body>
</html>
