<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VR con Due Hotspot</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Aggiungi una camera con il puntatore oculare -->
      <a-entity camera look-controls>
        <a-cursor
          fuse="true"
          fuse-timeout="1000"
          material="color: black; shader: flat"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        ></a-cursor>
      </a-entity>

      <!-- Immagine a 360° con rotazione -->
      <a-sky src="https://de-stefano.github.io/solo-cartella/img-pannellum/piazza-san-giacomo.jpg" rotation="0 -130 0"></a-sky>

      <!-- Primo Hotspot -->
      <a-image
        id="hotspot1"
        src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-camera2.png"
        position="-5 0 -4"
        rotation="10 -5 0"
        width="0.3"
        height="0.3"
        class="hotspot"
        event-set__mouseenter="_event: mouseenter; _target: #popup1; visible: true"
        event-set__mouseleave="_event: mouseleave; _target: #popup1; visible: false"
      ></a-image>

      <!-- Pop-up per il primo Hotspot -->
      <a-entity
        id="popup1"
        geometry="primitive: plane; width: 3; height: 2"
        material="color: white; opacity: 0.8"
        position="0 1 -3"
        visible="false"
      >
        <a-text
          id="popup-text1"
          position="-1 0.5 0.01"
          width="1.5"
          value="Questo è un pop-up per il primo hotspot!"
          color="#000000"
          align="left"
          wrap-count="30"
        ></a-text>
        <a-image
          src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-arrow-down1.png"
          position="0 -0.5 0.01"
          width="0.8"
          height="0.4"
        ></a-image>
        <a-entity
          geometry="primitive: plane; width: 0.5; height: 0.5"
          material="color: red"
          position="1 0.5 0.01"
          event-set__click="_event: click; _target: #popup1; visible: false"
        ></a-entity>
      </a-entity>

      <!-- Secondo Hotspot -->
      <a-image
        id="hotspot2"
        src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-camera2.png"
        position="5 1 -4"
        rotation="-10 -5 0"
        width="0.3"
        height="0.3"
        class="hotspot"
        event-set__mouseenter="_event: mouseenter; _target: #popup2; visible: true"
        event-set__mouseleave="_event: mouseleave; _target: #popup2; visible: false"
      ></a-image>

      <!-- Pop-up per il secondo Hotspot -->
      <a-entity
        id="popup2"
        geometry="primitive: plane; width: 3; height: 2"
        material="color: white; opacity: 0.8"
        position="0 1 -3"
        visible="false"
      >
        <a-text
          id="popup-text2"
          position="-1 0.5 0.01"
          width="1.5"
          value="Questo è un pop-up per il secondo hotspot!"
          color="#000000"
          align="left"
          wrap-count="30"
        ></a-text>
        <a-image
          src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-arrow-down1.png"
          position="0 -0.5 0.01"
          width="0.8"
          height="0.4"
        ></a-image>
        <a-entity
          geometry="primitive: plane; width: 0.5; height: 0.5"
          material="color: red"
          position="1 0.5 0.01"
          event-set__click="_event: click; _target: #popup2; visible: false"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
