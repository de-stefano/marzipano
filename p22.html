<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame 360° VR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        .popup-text {
            overflow-y: auto;
            max-height: 0.4; /* Altezza massima del testo */
            width: 1.4; /* Larghezza del popup */
            position: relative; /* Per posizionamento */
            color: #000000;
            padding: 0.05; /* Padding per il testo */
        }
    </style>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Sfondo 360 gradi -->
        <a-sky src="https://www.marzipano.net/media/equirect/angra.jpg" rotation="0 -130 0"></a-sky>

        <!-- Hotspot con icona personalizzata -->
        <a-image src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-camera2.png" 
                 position="1 2 -3" 
                 width="0.5" 
                 height="0.5" 
                 class="hotspot" 
                 event-set__click="_event: click; material.color: #0000FF" 
                 cursor="pointer"
                 id="hotspot">
        </a-image>

        <!-- Popup all'interno della scena -->
        <a-entity id="popup" visible="false" position="0 1.6 -2">
            <!-- Sfondo del popup -->
            <a-plane width="1.5" height="1" color="#FFFFFF"></a-plane>

            <!-- Testo nel popup con scrollbar -->
            <a-entity class="popup-text" position="0 0.3 0" width="1.4" height="0.5">
                <a-plane width="1.4" height="0.5" color="#FFFFFF"></a-plane>
                <a-text value="Questo è un popup! Qui c'è molto testo per testare la scrollbar. Puoi aggiungere ulteriori dettagli qui. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vivamus at augue eget arcu dictum varius duis at consectetur lorem donec.Puoi aggiungere ulteriori dettagli qui. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vivamus at augue eget arcu dictum varius duis at consectetur lorem donec.Puoi aggiungere ulteriori dettagli qui. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vivamus at augue eget arcu dictum varius duis at consectetur lorem donec.Puoi aggiungere ulteriori dettagli qui. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vivamus at augue eget arcu dictum varius duis at consectetur lorem donec." 
                         color="#000000" width="1.2" position="0 0 0.01" wrapCount="20" align="center"></a-text>
            </a-entity>

            <!-- Immagine nel popup -->
            <a-image src="https://de-stefano.github.io/solo-cartella/img-pannellum/icon-doc1.png" width="0.8" height="0.4" position="0 -0.15 0"></a-image>

            <!-- Pulsante Chiudi -->
            <a-plane id="close-btn" width="0.5" height="0.2" color="#FF0000" position="0 -0.6 0">
                <a-text value="Chiudi" color="#FFFFFF" align="center"></a-text>
            </a-plane>
        </a-entity>

        <!-- Modalità VR -->
        <a-entity position="0 1.6 0">
            <a-camera wasd-controls-enabled="false" look-controls="true">
                <!-- Cursore VR con fusione (gaze-based interaction) -->
                <a-cursor fuse="true" fuse-timeout="1500" color="#FF0000"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

    <script>
        // Seleziona gli elementi del popup e il pulsante chiudi
        const popup = document.getElementById('popup');
        const closeButton = document.getElementById('close-btn');
        const hotspot = document.getElementById('hotspot');

        // Mostra il popup quando l'hotspot viene cliccato
        hotspot.addEventListener('click', function () {
            popup.setAttribute('visible', 'true');  // Mostra il popup
        });

        // Chiudi il popup quando il pulsante "Chiudi" viene cliccato
        closeButton.addEventListener('click', function () {
            popup.setAttribute('visible', 'false');  // Nascondi il popup
        });
    </script>
</body>
</html>
